<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS FONTS</title>

    <style>
        p{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 33px; /* pixel is 1/96th of an inch */
            line-height: 2.3em; /* distance from previous line  */ 
            
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1> CSS FONTS</h1>
    <P>lets play with <span> fonts </span> its exciting </P>
</body>
</html>
