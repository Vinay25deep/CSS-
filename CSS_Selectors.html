<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS </title>
    <!-- style tage is for adding CSS  -->
    <style>
        p{
            border: 2px solid black;
        }

        /* id selectors */
        #vinni{ color: blue;}

        /* class selectors */
        .fontcol{
            color:blueviolet;
        }
        .bgcol{
            background-color:bisque;
        }

        /* below is the example of grouping selectors. */
        footer, span{
            color:pink;
            background-color: brown;
        }

    </style>
</head>

<body>
    <h1>
        css selectors ()
    </h1>
    
    <p id="vinni"> this is a simple paragraph showing eg of id selector</p>
     <!-- for changing any property for any particular para we add id to that para  -->

    
    <p class="fontcol bgcol"> this is another paragraph of eg class selector</p> 
   
    
    <p> this is one more para </p>

    <div>
        <span>
            this is span.
        </span>
    </div>
    <footer>
        this is footer.
    </footer>


</body>
</html>
